<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel Utama - Luca's</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* Partikel background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 40px;
      z-index: 1;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .big-button {
      z-index: 1;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1.3em 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .big-button:hover {
      background: rgba(255, 255, 255, 0.35);
      color: #222;
      transform: scale(1.05);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: none;
      color: white;
      font-size: 26px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .menu-popup {
      position: fixed;
      top: 75px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 2;
      display: none;
      flex-direction: column;
      gap: 10px;
      min-width: 160px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .menu-popup.show {
      display: flex;
      opacity: 1;
    }

    .menu-popup a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-popup a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Background Partikel -->
  <div id="particles-js"></div>

  <!-- Tombol Hamburger -->
  <button class="menu-toggle" onclick="togglePopup()" aria-label="Toggle menu">
    <i class='bx bx-menu'></i>
  </button>

  <!-- Menu Pop-up -->
  <div class="menu-popup" id="popupMenu">
    <a href="index.html"><i class='bx bx-home'></i> Beranda</a>
  </div>

  <!-- Konten Utama -->
  <h1>OFFICIAL CHANNEL LUCA'S</h1>

  <a href="https://t.me/Off_Luca" target="_blank" class="big-button" aria-label="Gabung Telegram">
    Gabung Channel Telegram <i class='bx bxl-telegram' style="font-size:1.3em;"></i>
  </a>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // Toggle popup menu
    function togglePopup() {
      const menu = document.getElementById("popupMenu");
      menu.classList.toggle("show");
    }

    // Tutup popup kalau klik di luar
    document.addEventListener("click", function(event) {
      const menu = document.getElementById("popupMenu");
      const toggle = document.querySelector(".menu-toggle");
      if (!menu.contains(event.target) && !toggle.contains(event.target)) {
        menu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
